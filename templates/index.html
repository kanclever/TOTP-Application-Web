{% extends "base.html" %}

{% block page_content %}
    {% if current_user.is_authenticated %}
    <h1>Welcome, {{ current_user.username }}!</h1>
    {% else %}
    <h1>Bienvenue sur le site, </h1>
    <p>S'il vous plait</p> 
    <p><a href="{{ url_for('register') }}">Register</a> Si vous n'avez pas de compte </p>
    <p>Sinon <a href="{{ url_for('login') }}">Login</a> </p>
    {% endif %}
{% endblock %}
